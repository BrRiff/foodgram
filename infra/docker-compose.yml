version: '3.8'

volumes:
  pg_data:
  static_volume:
  media_volume:
  data_volume:

networks:
  foodgram_network:
    driver: bridge

services:
  db:
    image: postgres:13.10
    env_file:
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - foodgram_network

  backend:
    image: brriff/foodgram_backend:latest
    volumes:
      - data_volume:/app/data/
      - static_volume:/app/static/
      - media_volume:/app/media/
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - foodgram_network

  frontend:
    image: brriff/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    networks:
      - foodgram_network

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    depends_on:
      - frontend
      - backend
    networks:
      - foodgram_network
